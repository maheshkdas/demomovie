{% extends 'base.html' %}
{% block body %}
<div class ="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card" >
                <img src="{{i.img.url}}" class="card-img-top" alt="..." height="250"><br>
                <div class="card-body" style="width:250px; height:230px;">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p class="card-text">{{i.desc}}</p>
                    <a href="{% url 'makeapp:detail' i.id %}" class="btn btn-primary">Go to Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
